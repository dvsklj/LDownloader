<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidLoader - YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            <i class="fab fa-youtube text-danger"></i> VidLoader
                        </h1>
                        <div class="container mt-4">
                            <div id="error-container" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle"></i>
                                <span id="error-message"></span>
                            </div>
                            
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Download Video</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-8">
                                            <input type="text" id="video-url" class="form-control" placeholder="Enter YouTube URL">
                                        </div>
                                        <div class="col-md-2">
                                            <select id="resolution-select" class="form-select">
                                                <option value="8K">8K (4320p)</option>
                                                <option value="4K">4K (2160p)</option>
                                                <option value="1440p">2K (1440p)</option>
                                                <option value="1080p" selected>FHD (1080p)</option>
                                                <option value="720p">HD (720p)</option>
                                                <option value="480p">SD (480p)</option>
                                                <option value="360p">360p</option>
                                                <option value="240p">240p</option>
                                                <option value="144p">144p</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <button id="download-btn" class="btn btn-primary w-100">
                                                <i class="fas fa-download"></i> Download
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Active Downloads -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Active Downloads</h5>
                    </div>
                    <div class="card-body">
                        <div id="active-downloads" class="active-downloads-container">
                            <!-- Active downloads will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Download History -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Download History</h5>
                        <span id="history-count" class="badge bg-primary">0</span>
                    </div>
                    <div class="card-body">
                        <div id="download-history" class="row g-3">
                            <!-- History items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
